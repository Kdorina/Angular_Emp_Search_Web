<div class="rContent m-5 text-center" *ngIf="show()">
  <input type="text" disabled>
</div>


<div class="tableCont">
  <table class="table">
    <thead  class="text-center">
      <th>#</th>
      <th>Name</th>
      <th>City</th>
    </thead>

    <tbody>
      <tr *ngFor="let emp of employees | empfilter:actualCity">
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.city}}</td>
      </tr>
    </tbody>
  </table>
</div>
